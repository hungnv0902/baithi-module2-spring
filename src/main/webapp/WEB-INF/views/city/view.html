<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>View Customer</h2>
    <a href="/cities"><h3>List City</h3></a>
    <table border="2px" width="400px">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Dien tich</td>
            <td>Dan so</td>
            <td>GDP</td>
            <td>Mo ta</td>
            <td>Quoc gia</td>
        </tr>

        <tr>
            <td th:text="${city.id}"></td>
            <td th:text="${city.name}"></td>
            <td th:text="${city.dientich}"></td>
            <td th:text="${city.danso}"></td>
            <td th:text="${city.gdp}"></td>
            <td th:text="${city.mota}"></td>
            <td th:text="${city.country.name}"></td>
        </tr>

    </table>
</center>
</body>
</html>
