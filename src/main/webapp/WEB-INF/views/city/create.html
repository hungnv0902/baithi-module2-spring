<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <a href="/cities"><h3>List City</h3></a>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form  th:action="@{/create-city}" th:object="${city}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>

            <tr>
                <td>Dien tich</td>
                <td><input type="text" th:field="*{dientich}"/></td>
                <td th:if="${#fields.hasErrors('dientich')}" th:errors="*{dientich}">Dientich Error</td>
            </tr>

            <tr>
                <td>Dan so</td>
                <td><input type="text" th:field="*{danso}"/></td>
                <td th:if="${#fields.hasErrors('danso')}" th:errors="*{danso}">Danso Error</td>
            </tr>

            <tr>
                <td>GDP</td>
                <td><input type="text" th:field="*{gdp}"/></td>
                <td th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}">Gdp Error</td>
            </tr>

            <tr>
                <td>Mo ta</td>
                <td><input type="text" th:field="*{mota}"/></td>
                <td th:if="${#fields.hasErrors('mota')}" th:errors="*{mota}">Mota Error</td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select th:field="*{country}">
                        <option th:each="p : ${countries}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
            </tr>

        </table>
        <button type="submit">Create City</button>
    </form>
</center>
</body>
</html>
