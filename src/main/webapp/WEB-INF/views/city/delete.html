<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Delete Customer</h2>
<a href="/cities"><h3>List City</h3></a>
<form  th:action="@{/delete-city}" th:object="${city}" method="post">
    <div>
        <input type="hidden" th:field="*{id}">
    </div>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>

        <tr>
            <td>Dien tich</td>
            <td><input type="text" th:field="*{dientich}"/></td>
        </tr>

        <tr>
            <td>Dan so</td>
            <td><input type="text" th:field="*{danso}"/></td>
        </tr>

        <tr>
            <td>GDP</td>
            <td><input type="text" th:field="*{gdp}"/></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name=country>
                    <option th:each="p : ${countries}" th:value="${p.id}" th:text="${p.name}" th:selected="(${p.id} == *{country.id})"></option>
                </select>
            </td>
        </tr>

    </table>
    <button type="submit">Delete City</button>
</form>
</body>
</html>
